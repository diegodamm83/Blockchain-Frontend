<div class="container">
    <h1>Settings</h1>
<br>

<div class="form-group">
    <label> Difficulty </label>
    <!-- ngModel will tell angular to bind the value of input field to the blockchain instance inside the difficulty field -->
    <input type= "number" class="form-control" [(ngModel)]= "blockchain.difficulty">
</div>

<br>

<div class="form-group">
    <label> Mining Reward </label>
    <input type="number" class= "form-control" [(ngModel)] = "blockchain.miningReward">
</div>
